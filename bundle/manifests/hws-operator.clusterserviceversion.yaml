apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "hws.io/v1alpha1",
          "kind": "TenantNamespace",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "hws-operator",
              "app.kubernetes.io/instance": "tenantnamespace-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "tenantnamespace",
              "app.kubernetes.io/part-of": "hws-operator"
            },
            "name": "tenantnamespace-sample"
          },
          "spec": {
            "defaultCpu": "100m",
            "defaultMemory": "128Mi",
            "maxCpu": "500mi",
            "maxMemory": "512Mi",
            "maxStorage": "1Gi",
            "namespaceName": "tenant-namespace",
            "projectId": "project-id",
            "projectMembers": [
              "user1@domain.com",
              "user2@domain.com"
            ]
          }
        }
      ]
    capabilities: Basic Install
    createdAt: "2024-02-10T00:26:48Z"
    operators.operatorframework.io/builder: operator-sdk-v1.33.0
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
  name: hws-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - kind: TenantNamespace
        displayName: TenantNamespace
        description: TenantNamespace is a configuration for namespace creation
        name: tenantnamespaces.hws.io
        version: v1alpha1
  description: Heritage Web Services Operator
  displayName: Heritage Web Services Operator
  icon:
    - base64data: ""
      mediatype: "image/svg+xml"
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - namespaces
                - resourcequotas
                - limitranges
                - groups
                - networkpolicies
                - rolebindings
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - secrets
                - pods
                - pods/exec
                - pods/log
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - hws.io
              resources:
                - tenantnamespaces
                - tenantnamespaces/status
                - tenantnamespaces/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: hws-operator-controller-manager
      deployments:
        - label:
            app.kubernetes.io/component: manager
            app.kubernetes.io/created-by: hws-operator
            app.kubernetes.io/instance: controller-manager
            app.kubernetes.io/managed-by: kustomize
            app.kubernetes.io/name: deployment
            app.kubernetes.io/part-of: hws-operator
            control-plane: controller-manager
          name: hws-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=0
                    image: gcr.io/kubebuilder/kube-rbac-proxy:v0.14.1
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 5m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                  - args:
                      - --health-probe-bind-address=:6789
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                      - --leader-election-id=hws-operator
                    env:
                      - name: ANSIBLE_GATHERING
                        value: explicit
                    image: quay.io/mohamedf0/hws-operator:0.0.1
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 6789
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 6789
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 768Mi
                      requests:
                        cpu: 10m
                        memory: 256Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: hws-operator-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: hws-operator-controller-manager
    strategy: deployment
  installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - heritage
    - africa
    - namespaces
    - tenant
  links:
    - name: Hws Operator
      url: https://hws-operator.domain
  maturity: alpha
  provider:
    name: heritage.africa
    url: heritage.africa
  version: 0.0.1
